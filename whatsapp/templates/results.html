<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6">

    <div class="bg-white shadow-lg rounded-xl p-4 sm:p-8 w-full max-w-3xl space-y-6">

        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800">Results</h1>

        <!-- Question Image -->
        <div class="border border-gray-200 rounded-lg p-4 bg-gray-50">
            <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mb-2">Question Image</h2>
            <img src="{{ question.image.url }}" alt="Question" class="rounded-lg shadow w-full h-auto object-contain">
        </div>

        <!-- Extracted Question -->
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
            <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mb-2">Extracted Question</h2>
            <p class="text-gray-600 break-words">{{ question.extracted_text }}</p>
        </div>

        <!-- Answer -->
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
            <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mb-2">Answer</h2>
            <p class="text-gray-600 break-words">{{ question.answer }}</p>
        </div>

        <!-- Syllabus Content -->
        <div class="border border-gray-200 rounded-lg p-4 bg-white">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg sm:text-xl font-semibold text-gray-700">Syllabus Content</h2>
                <button onclick="toggleSyllabus()" id="toggleBtn"
                        class="text-sm text-blue-600 hover:underline transition">
                    Show
                </button>
            </div>
            <div id="syllabusContent" class="text-gray-600 hidden break-words">
                <p>{{ question.syllabus.content }}</p>
            </div>
        </div>

        <!-- Navigation Links -->
        <div class="text-center mt-6 flex flex-col sm:flex-row sm:justify-center sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="{% url 'upload' %}" class="text-blue-600 hover:text-blue-800 font-medium">
                Upload Another
            </a>
            <span class="hidden sm:inline">|</span>
            <a href="{% url 'history' %}" class="text-blue-600 hover:text-blue-800 font-medium">
                View History
            </a>
        </div>

    </div>

    <script>
        function toggleSyllabus() {
            const content = document.getElementById("syllabusContent");
            const btn = document.getElementById("toggleBtn");
            const isHidden = content.classList.toggle("hidden");
            btn.textContent = isHidden ? "Show" : "Hide";
        }
    </script>

</body>
</html>
