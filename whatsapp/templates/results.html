
<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        .content-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        img {
            max-width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <div class="content-section">
        <h2>Question Image</h2>
        <img src="{{ question.image.url }}" alt="Question">
    </div>
    <div class="content-section">
        <h2>Extracted Question</h2>
        <p>{{ question.extracted_text }}</p>
    </div>
    <div class="content-section">
        <h2>Answer</h2>
        <p>{{ question.answer }}</p>
    </div>
    <div class="content-section">
        <h2>Syllabus Content</h2>
        <p>{{ question.syllabus.content }}</p>
    </div>
    <p>
        <a href="{% url 'upload' %}">Upload Another</a> |
        <a href="{% url 'history' %}">View History</a>
    </p>
</body>
</html>
